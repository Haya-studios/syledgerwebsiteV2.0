<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syledger Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
        </form>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="chat-box"></div>
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
        <button id="info-manager-button">Info Manager</button>
    </div>

    <div id="info-manager" style="display:none;">
        <h2>Info Manager</h2>
        <form id="info-form">
            <input type="text" id="site-name" placeholder="Website Name" required>
            <input type="text" id="site-username" placeholder="Username" required>
            <input type="password" id="site-password" placeholder="Password" required>
            <button type="submit">Save Info</button>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="login.js"></script>
    <script src="signup.js"></script>
    <script src="chat.js"></script>
    <script src="infoManager.js"></script>
</body>
</html>
